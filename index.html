<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status Dashboard</title>
    <link rel="icon" href="./logo.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #374151;
            --background-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #ff9800;
            --card-bg-color: #1e1e1e;
            --spinner-color: #f3f3f3;
            --spinner-border-color: #4caf50;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background-color: #1f2937;
            text-align: center;
            padding: 15px 20px;
        }

        header img {
            height: 50px;
            vertical-align: middle;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            display: inline;
            margin-left: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .search-bar {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            background-color: #333;
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .refresh-info {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .legend {
            text-align: center;
            font-size: 0.9rem;
            color: #cfd8dc;
            margin-bottom: 10px;
        }

        .table-wrapper {
            overflow-x: auto;
            margin: 20px auto;
            max-width: 95%;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background-color: var(--card-bg-color);
        }

        th,
        td {
            padding: 12px;
            border: 1px solid var(--secondary-color);
        }

        th {
            background-color: var(--secondary-color);
            font-weight: bold;
        }

        .status-up {
            color: var(--primary-color);
            font-weight: bold;
        }

        .status-down {
            color: #f44336;
            font-weight: bold;
        }

        .public {
            background-color: #374672;
        }

        .private {
            background-color: #4e3e61;
        }

        .spinner {
            border: 4px solid var(--spinner-color);
            border-top: 4px solid var(--spinner-border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .search-bar {
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="https://quicksupport.faizo.net" target="_blank" aria-label="QuickSupport Bot">
            <img src="./logo.ico" alt="QuickSupport Bot Logo">
        </a>
        <h1>Bot Status Dashboard</h1>
    </header>

    <main>
        <section class="button-container">
            <input type="text" id="searchBar" class="search-bar" placeholder="Enter server ID..." aria-label="Search server by ID">
            <button class="button" id="searchButton" aria-label="Search for the server">Search</button>
            <button class="button" id="viewAllButton" aria-label="Reset the search">Reset</button>
        </section>

        <section class="refresh-info">
            Next data refresh in <span id="countdown" aria-live="polite">0:00</span> minutes
        </section>

        <div class="legend">ðŸŸ¦ Public Bot | ðŸŸª Private Bot</div>

        <section class="table-wrapper">
            <table aria-label="Bot status information">
                <thead>
                    <tr>
                        <th>Bot ID</th>
                        <th>Shard ID</th>
                        <th>Last Updated</th>
                        <th>Last Uptime</th>
                        <th>Cached Guilds</th>
                        <th>Cached Users</th>
                        <th>Current Latency</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="statusTable">
                    <tr>
                        <td colspan="8"><div class="spinner"></div></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const statusTable = document.getElementById("statusTable");
            const countdownElement = document.getElementById("countdown");
            const searchBar = document.getElementById("searchBar");
            const searchButton = document.getElementById("searchButton");
            const viewAllButton = document.getElementById("viewAllButton");
            const refreshInterval = 366000;
            let nextRefresh = +localStorage.getItem("nextRefresh") || Date.now() + refreshInterval;

            const getUrlParameter = (param) => new URLSearchParams(window.location.search).get(param);

            const formatTime = (ms) => {
                const minutes = Math.floor(ms / 60000);
                const seconds = Math.floor((ms % 60000) / 1000);
                return `${minutes}:${seconds.toString().padStart(2, "0")}`;
            };

            const updateCountdown = () => {
                const now = Date.now();
                const timeRemaining = nextRefresh - now;
                countdownElement.textContent = formatTime(Math.max(timeRemaining, 0));

                if (timeRemaining <= 0) {
                    fetchBotData(getUrlParameter("server_id"));
                    nextRefresh = Date.now() + refreshInterval;
                    localStorage.setItem("nextRefresh", nextRefresh);
                }
            };

            const fetchBotData = async (serverId = "") => {
                const apiUrl = `https://status.faizo.top/api/quicksupport/${serverId || ''}`;
                statusTable.innerHTML = ""; // Clear table

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    if (Array.isArray(data) && data.length > 0) {
                        renderBotData(data);
                    } else {
                        statusTable.innerHTML = "<tr><td colspan='8'>No data found.</td></tr>";
                    }
                } catch (error) {
                    statusTable.innerHTML = "<tr><td colspan='8'>Error loading data. Please try again later.</td></tr>";
                    console.error('Fetch error:', error);
                }
            };

            const renderBotData = (data) => {
                statusTable.innerHTML = '';
                data.forEach(bot => {
                    const row = document.createElement("tr");
                    row.classList.add(bot.is_public ? "public" : "private");

                    row.innerHTML = `
                        <td>${bot.bot_id}</td>
                        <td>${bot.shard_id}</td>
                        <td>${timeAgo(bot.last_updated)}</td>
                        <td>${timeAgo(bot.last_uptime)}</td>
                        <td>${bot.cached_guilds}</td>
                        <td>${bot.cached_users}</td>
                        <td>${bot.current_latency} ms</td>
                        <td><span class="${bot.is_online ? "status-up" : "status-down"}">${bot.is_online ? "Up" : "Down"}</span></td>
                    `;
                    statusTable.appendChild(row);
                });
            };

            const timeAgo = (timestamp) => {
                const ms = Date.now() - timestamp;
                const units = [
                    { label: "week", value: 604800000 },
                    { label: "day", value: 86400000 },
                    { label: "hour", value: 3600000 },
                    { label: "minute", value: 60000 },
                    { label: "second", value: 1000 }
                ];
                for (const { label, value } of units) {
                    const amount = Math.floor(ms / value);
                    if (amount > 0) return `${amount} ${label}${amount > 1 ? "s" : ""} ago`;
                }
                return "just now";
            };

            const initializeSearch = () => {
                const serverId = getUrlParameter("server_id");
                if (serverId) {
                    searchBar.value = serverId;
                    fetchBotData(serverId);
                } else {
                    fetchBotData();
                }
            };

            searchButton.addEventListener("click", () => {
                const serverId = searchBar.value.trim();
                if (serverId === "" || !/^\d+$/.test(serverId)) {
                    alert("Please enter a valid Discord server ID.");
                } else {
                    const newUrl = `${window.location.pathname}?server_id=${serverId}`;
                    window.history.pushState({}, '', newUrl);
                    fetchBotData(serverId);
                }
            });

            viewAllButton.addEventListener("click", () => {
                searchBar.value = "";
                const newUrl = window.location.pathname;
                window.history.pushState({}, '', newUrl);
                fetchBotData();
            });

            initializeSearch();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>

</html>
