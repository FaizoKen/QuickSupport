<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QuickSupport Bot Status</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #121212; /* Dark background */
         color: #e0e0e0; /* Light text color */
      }
      header {
         background-color: #1f2937; /* Darker header background */
         color: #e0e0e0;
         text-align: center;
         padding: 15px 20px;
      }
      .container {
         margin: 15px;
         padding: 15px;
      }
      .refresh-info {
         text-align: center;
         font-size: 18px;
         margin: 20px 0;
         color: #cfd8dc; /* Muted light text */
      }
      .refresh-info span {
         font-weight: bold;
         color: #ff9800; /* Highlighted orange color */
      }
      .table-wrapper {
         overflow-x: auto;
         margin: 20px auto;
      }
      table {
         width: 100%;
         min-width: 800px;
         border-collapse: collapse;
         text-align: center;
         background-color: #1e1e1e; /* Table background */
         color: #e0e0e0;
      }
      th, td {
         padding: 10px;
         border: 1px solid #374151; /* Dark gray borders */
      }
      th {
         background-color: #374151; /* Header row background */
         color: #e0e0e0;
      }
      tr:nth-child(even) {
         background-color: #59597e; /* Slightly lighter row background for contrast */
      }
      .status {
         font-weight: bold;
      }
      .status-up {
         color: #4caf50; /* Green for online */
      }
      .status-down {
         color: #f44336; /* Red for offline */
      }
      .highlighted {
         background-color: #2a2a2a; /* Highlighted row background */
      }
      @media (max-width: 768px) {
         table {
            font-size: 14px;
         }
         th, td {
            padding: 8px;
         }
      }
      @media (max-width: 480px) {
         table {
            font-size: 12px;
         }
         th, td {
            padding: 5px;
         }
      }
   </style>
</head>
<body>
   <header>
      <h1>QuickSupport Bot Status</h1>
   </header>
   <main class="container">
      <div class="refresh-info">
         Next data refresh in <span id="countdown" aria-live="polite">5:00</span> minutes
      </div>
      <div class="table-wrapper">
         <table>
            <thead>
               <tr>
                  <th>Bot ID</th>
                  <th>Shard ID</th>
                  <th>Last Updated</th>
                  <th>Last Uptime</th>
                  <th>Cached Guilds</th>
                  <th>Cached Users</th>
                  <th>Current Latency</th>
                  <th>Status</th>
               </tr>
            </thead>
            <tbody id="statusTable">
               <tr>
                  <td colspan="8">Loading data...</td>
               </tr>
            </tbody>
         </table>
      </div>
   </main>
   <script>
      document.addEventListener("DOMContentLoaded", () => {
         const statusTable = document.getElementById("statusTable");
         const countdownElement = document.getElementById("countdown");
         const refreshInterval = 300000; // 5 minutes in ms
         let timeRemaining = refreshInterval;

         const formatTime = (ms) => {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds.toString().padStart(2, "0")}`;
         };

         const timeAgo = (timestamp) => {
            const ms = Date.now() - timestamp;
            const units = [
               { label: "week", value: 604800000 },
               { label: "day", value: 86400000 },
               { label: "hour", value: 3600000 },
               { label: "minute", value: 60000 },
               { label: "second", value: 1000 },
            ];
            for (const { label, value } of units) {
               const amount = Math.floor(ms / value);
               if (amount > 0) return `${amount} ${label}${amount > 1 ? "s" : ""} ago`;
            }
            return "just now";
         };

         const updateCountdown = () => {
            timeRemaining -= 1000;
            countdownElement.textContent = formatTime(Math.max(timeRemaining, 0));
            if (timeRemaining <= 0) {
               fetchBotData();
               timeRemaining = refreshInterval;
            }
         };

         const fetchBotData = () => {
            const apiUrl = "https://status.faizo.top/api/quicksupport";

            fetch(apiUrl, { headers: { "Cache-Control": "public, max-age=300" } })
               .then((response) => {
                  if (!response.ok) throw new Error("Failed to fetch data");
                  return response.json();
               })
               .then((botData) => {
                  statusTable.innerHTML = botData
                     .map(
                        (bot) => `
                     <tr class="${bot.bot_id === "1280984633739186318" ? "highlighted" : ""}">
                        <td>${bot.bot_id}</td>
                        <td>${bot.shard_id}</td>
                        <td>${timeAgo(Number(bot.last_updated))}</td>
                        <td>${timeAgo(Number(bot.last_uptime))}</td>
                        <td>${bot.cached_guilds}</td>
                        <td>${bot.cached_users}</td>
                        <td>${bot.current_latency} ms</td>
                        <td>
                           <span class="status ${bot.is_online ? "status-up" : "status-down"}">
                              ${bot.is_online ? "Online" : "Offline"}
                           </span>
                        </td>
                     </tr>`
                     )
                     .join("");
               })
               .catch(() => {
                  statusTable.innerHTML = `<tr><td colspan="8">Failed to load data. Please try again later.</td></tr>`;
               });
         };

         fetchBotData();
         setInterval(updateCountdown, 1000);
      });
   </script>
</body>
</html>
